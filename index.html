<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Color Scheme Switcher</h1>
    </div>
    <div>
        <button class="button" id="pink"></button>
        <button class="button" id="blue"></button>
        <button class="button" id="brown"></button>
        <button class="button" id="green"></button>
        <button class="button" id="yellow"></button>
        <h2>
            Try clicking on one of the colors above
            <br>
            to change the background of this page!
        </h2>
    </div>
</body>
</html>
